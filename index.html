<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Teeth</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=960 height=540 style="width: 960px; height: 540px; background: #231F20"></canvas>
    <script src="Build/Teeth_WEBGL_Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Teeth_WEBGL_Build.data",
        frameworkUrl: "Build/Teeth_WEBGL_Build.framework.js",
        codeUrl: "Build/Teeth_WEBGL_Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Johan Nel",
        productName: "Teeth",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
